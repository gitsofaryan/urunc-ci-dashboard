name: Notify on Failure
on:
  workflow_run:
    workflows: ["CI Report"]
    types:
      - completed

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send notification
        run: |
          node scripts/send-notification.js --status failure --workflow "${{ github.event.workflow_run.name }}" --url "${{ github.event.workflow_run.html_url }}" --repository "${{ github.repository }}" --commit "${{ github.sha }}"